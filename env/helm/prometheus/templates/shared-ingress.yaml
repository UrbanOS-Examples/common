{{- if .Values.sharedIngress.enabled -}}
{{- $releaseName := .Release.Name -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
{{- if .Values.sharedIngress.annotations }}
  annotations:
{{ toYaml .Values.sharedIngress.annotations | indent 4 }}
{{- end }}
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.server.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- range $key, $value := .Values.sharedIngress.extraLabels }}
    {{ $key }}: {{ $value }}
{{- end }}
  name: {{ template "prometheus.server.fullname" . }}-ingress
spec:
  rules:
    - host: grafana.{{ .Values.sharedIngress.dnsZone }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "prometheus.grafana.fullname" . }}
              servicePort: {{ .Values.grafana.service.servicePort }}
    - host: alertmanager.{{ .Values.sharedIngress.dnsZone }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "prometheus.alertmanager.fullname" . }}
              servicePort: {{ .Values.alertmanager.service.servicePort }}
    - host: prometheus.{{ .Values.sharedIngress.dnsZone }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "prometheus.server.fullname" . }}
              servicePort: {{ .Values.server.service.servicePort }}
{{- if .Values.sharedIngress.tls }}
  tls:
{{ toYaml .Values.sharedIngress.tls | indent 4 }}
  {{- end -}}
{{- end -}}